<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
            <thead>
                <tr>
                    <th>idpersonal</th>
                    <th>Nombre</th>
                    <th>Apellido paterno</th>
                    <th>Apellido materno</th>
                    <th>estatus</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas" class="text_center">
                    <td>{{persona.idempleado}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apepaterno}}</td>
                    <td>{{persona.apematerno}}</td>
                    <td>{{persona.estatus}}</td>
                    <td>
                       <button (click)="actualizarEmpleado(persona.idempleado)" class="btn btn-warning" style="margin-left : 10px;">Editar</button>
                        <button (click)="eliminarEmpleado(persona.idempleado)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
                        <button (click)="verDetallesDelEmpleado(persona.idempleado)" class="btn btn-primary" style="margin-left : 10px;">Detalles</button>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
